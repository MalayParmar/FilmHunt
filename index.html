<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmHunt</title>
    <script src="https://kit.fontawesome.com/13379489f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- logo -->
    <h1 class="logo">FilmHunt</h1>
    <h5 class="slogan">All movies at One place</h5>

    <!-- search bar -->
    <form action="">
        <input class="input-box" type="text">
        <button class="search-btn"><i class="fa-solid fa-magnifying-glass search-icon"></i></button>
    </form>

    <!-- movies container -->
    <div class="movies-container">
        
    </div>

    <!-- popup overlay -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <button class="close-btn" id="closeBtn">&times;</button>
            <h2 class="popup-title" id="popupTitle"></h2>
            <div class="popup-body">
                <div class="popup-left">
                    <img id="popupImage" src="" alt="Sorry, The image is not available.">
                </div>
                <div class="popup-right">
                    <div class="popup-info">
                        <h3>Summary</h3>
                        <p id="popupSummary"></p>
                        <h3>Details</h3>
                        <div class="details-grid">
                            <p><strong>Language:</strong> <span id="popupLanguage"></span></p>
                            <p><strong>Genres:</strong> <span id="popupGenres"></span></p>
                            <p><strong>Status:</strong> <span id="popupStatus"></span></p>
                            <p><strong>Runtime:</strong> <span id="popupRuntime"></span></p>
                            <p><strong>Rating:</strong> <span id="popupRating"></span></p>
                            <p><strong>Premiered:</strong> <span id="popupPremiered"></span></p>
                            <p><strong>Network:</strong> <span id="popupNetwork"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
